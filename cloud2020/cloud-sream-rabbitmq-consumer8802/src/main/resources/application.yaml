server:
  port: 8802

spring:
  application:
    name: cloud-stream-consumer
  cloud:
    stream:
      binders:  #在此处配置rabbitmq的服务信息
        defaultRabbit:  #表示定义的名称，用于与bindings整合
          type: rabbit  #消息组件类型
          environment: #用于设置rabbitmq相关的配置环境
            spring:
              host: localhost
              port: 5672
              username: guest
              password: guest
      bindings: #服务的整合处理
        input:  #这个名字是一个通道的名称
          destination: studyExchange
          contentType: application/json  #设置消息类型，本次为对象json
          binder: defaultRabbit #设置要绑定的消息服务的具体设置


eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    lease-expiration-duration-in-seconds: 5 #如果现在超过了5秒的间隔
    lease-renewal-interval-in-seconds: 2 #设置心跳的时间间隔
    instance-id: receive-8802.com
    prefer-ip-address: true #访问的路径变为IP地址
